- story: joke with emotion
  steps:
  - intent: ask_joke
  - action: utter_detect_emotion
  - intent: get_emotion
    entities:
      - emotion
  - action: action_set_emotion
  - checkpoint: check_emotion_joke

- story: joke happy path
  steps:
  - checkpoint: check_emotion_joke
  - slot_was_set:
    - emotion: happy
  - action: utter_response_happy
  - action: utter_think
  - intent: generate_chatgpt
  - action: action_gpt_joke
  - action: utter_detect_emotion
  - intent: get_emotion
    entities:
      - emotion
  - action: action_set_emotion
  - action: action_joke_response
  - intent: generate_chatgpt
  - action: action_gpt_joke

- story: joke sad path
  steps:
  - checkpoint: check_emotion_joke
  - slot_was_set:
    - emotion: sad
  - action: utter_response_sad
  - action: utter_response_sad_joke
  - action: utter_think
  - intent: generate_chatgpt
  - action: action_gpt_joke
  - action: utter_detect_emotion
  - intent: get_emotion
    entities:
      - emotion
  - action: action_set_emotion
  - action: action_joke_response
  - intent: generate_chatgpt
  - action: action_gpt_joke

- story: joke normal path
  steps:
  - checkpoint: check_emotion_joke
  - action: utter_think
  - intent: generate_chatgpt
  - action: action_gpt_joke
  - action: utter_detect_emotion
  - intent: get_emotion
    entities:
      - emotion
  - action: action_set_emotion
  - action: action_joke_response
  - intent: generate_chatgpt
  - action: action_gpt_joke

- story: happy path
  steps:
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_think
  - intent: generate_chatgpt
  - action: action_gpt_joke
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_think
  - intent: generate_chatgpt
  - action: action_gpt_joke
  - action: utter_did_that_help
  - intent: deny
  - action: utter_new_joke
  - action: utter_think
  - intent: generate_chatgpt
  - action: action_gpt_joke

