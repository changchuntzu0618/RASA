- story: joke with emotion
  steps:
  - intent: ask_joke
  - intent: get_emotion
    entities:
      - emotion
  - action: action_set_emotion
  - checkpoint: check_emotion_joke

- story: joke happy path
  steps:
  - checkpoint: check_emotion_joke
  - slot_was_set:
    - emotion: happy
  - action: utter_response_happy
  - action: utter_think
  - action: action_gpt_joke
  - intent: get_emotion
    entities:
      - emotion
  - action: action_set_emotion
  - action: action_joke_response

- story: joke sad path
  steps:
  - checkpoint: check_emotion_joke
  - slot_was_set:
    - emotion: sad
  - action: utter_response_sad
  - action: utter_response_sad_joke
  - action: utter_think
  - action: action_gpt_joke
  - intent: get_emotion
    entities:
      - emotion
  - action: action_set_emotion
  - action: action_joke_response

- story: joke normal path
  steps:
  - checkpoint: check_emotion_joke
  - action: utter_think
  - action: action_gpt_joke
  - intent: get_emotion
    entities:
      - emotion
  - action: action_set_emotion
  - action: action_joke_response

