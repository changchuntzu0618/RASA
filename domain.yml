version: '3.1'

intents:
- greet
- ask_joke
- response_with_emotion
- mood_great
- mood_unhappy

entities:
- emotion

slots:
  emotion:
    type: text
    mappings:
    - type: from_entity
      entity: emotion

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_response_happy:
  - text: Happy for you!
  utter_response_sad:
  - text: Sorry, I hope you are ok.


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


actions:
- utter_greet
- action_hello_world
- action_gpt_joke
- action_check_emotion
- utter_response_happy
- utter_response_sad
