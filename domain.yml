version: '3.1'

intents:
- affirm
- bot_challenge
- deny
- go_to
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- say_name
- thanks
- check_id

entities:
- location
- name
- userid


slots:
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location
  name:
    type: any
    mappings:
      - type: from_entity
        entity: name

  userid:
    type: text
    mappings:
    - type: from_entity
      entity: userid

responses:
  utter_greet:
  - text: Hey! How are you?

  utter_greet_name:
  - text: Hello {name}!

  utter_ask_name:
  - text: "What's your name?"

  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg

  utter_did_that_help:
  - text: Did that help you?

  utter_happy:
  - text: Great!

  utter_goodbye:
  - text: Bye

  utter_iamabot:
  - text: I am a bot, powered by Rasa.

  utter_go:
  - text: Ok, going to {location}

  utter_book_time:
  - custom:
      blocks:
      - type: section
        text:
          text: 'Book a time for your appointment:'
          type: mrkdown
        accessory:
          type: datepicker
          initial_date: '2019-05-21'
          placeholder:
            type: plain_text
            text: Select a date

  utter_ask_feedback:
  - text: What's your feedback?

  utter_thank_you:
  - text: THank you!

  utter_anything_else:
  - text: Anything else?

  utter_no_problem:
  - text: No problem!

  utter_ask_id:
  - text: What's your userid?

  utter_userid:
  - text: Your userid is {userid}.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


actions:
- utter_thank_you
- utter_happy
- utter_anything_else
- utter_greet
- utter_ask_feedback
- utter_go
- utter_no_problem
- action_go_to
