version: '3.1'

intents:
- greet
- ask_joke
- response_with_emotion
- mood_great
- mood_unhappy
- get_emotion
- say_name
- affirm
- deny
- generate_chatgpt

entities:
- PERSON
- name

slots:
  emotion:
    type: categorical
    values:
      - happy
      - sad
      - neutral
    influence_conversation: true
    mappings:
    - type: custom
      action: action_set_emotion

  PERSON:
    type: text
    mappings:
      - type: from_entity
        entity: PERSON

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_greet_name:
  - text: Nice to meet you, {PERSON}!
  utter_ask_name:
  - text: What's your name?
  utter_response_happy:
  - text: Happy for you!
  utter_response_sad:
  - text: You look sad.
  utter_response_sad_joke:
  - text: Let me tell you a joke to make you happy.
  utter_response_happy_joke:
  - text: I'm glad this joke makes you happy.
  utter_new_joke:
  - text: Seems previous joke is not good, let me find a new one for you.
  utter_think:
  - text: Let me think about it
  utter_say_nothing:
  - text: Your emotion is {emotion}
  utter_happy:
  - text: Great!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: Hi! I am a bot, powered by Rasa.
  utter_cheer_up:
  - text: 'Let me find a joke to cheer you up'
  utter_did_that_help:
  - text: Did that help you?
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_detect_emotion_user:
  - text: detect emotion user
  utter_detect_emotion_pepper:
  - text: detect emotion pepper



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false


actions:
- utter_greet
- utter_greet_name
- utter_ask_name
- action_hello_world
- action_gpt_joke
- action_check_emotion
- utter_response_happy
- utter_response_sad
- utter_think
- utter_say_nothing
- action_set_emotion
- utter_response_sad_joke
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_cheer_up
- utter_did_that_help
- utter_new_joke
- action_set_no_emotion
- utter_please_rephrase
- action_joke_response
- utter_response_happy_joke
- action_default_fallback
- utter_detect_emotion_user
- utter_detect_emotion_pepper